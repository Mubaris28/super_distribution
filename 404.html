<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/SD%20LOGO%2016px-01.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/SD%20LOGO%2032px-01.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/images/favicon/SD%20LOGO%2048px-01.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/SD%20LOGO%20180px-01.png">
  <style>
    .error-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem;
      background: var(--bg);
    }
    .error-code {
      font-family: var(--font-head);
      font-size: clamp(5rem, 20vw, 10rem);
      font-weight: 900;
      color: var(--red);
      line-height: 1;
      margin-bottom: 0.25rem;
      letter-spacing: -0.04em;
    }
    .error-title {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
    }
    .error-desc {
      color: var(--text-light);
      max-width: 440px;
      margin: 0 auto 2.5rem;
      line-height: 1.7;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .error-actions .btn-primary,
    .error-actions .btn-outline {
      padding: 0.75rem 1.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .error-actions .btn-primary {
      background: var(--red);
      color: var(--white);
      border: 2px solid var(--red);
    }
    .error-actions .btn-primary:hover { background: var(--red-dark); border-color: var(--red-dark); }
    .error-actions .btn-outline {
      background: transparent;
      color: var(--dark);
      border: 2px solid var(--border);
    }
    .error-actions .btn-outline:hover { border-color: var(--dark); }
    .error-logo {
      margin-bottom: 3rem;
    }
    .error-logo img { height: 52px; width: auto; }
    .error-quick-links {
      margin-top: 3rem;
      display: flex;
      gap: 1rem 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .error-quick-links a {
      color: var(--text-light);
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .error-quick-links a:hover { color: var(--red); }
  </style>
</head>
<body>
  <div class="error-wrap">
    <div class="error-logo">
      <a href="index.html">
        <img src="assets/images/logo/SD_LOGO-01.png" alt="Super Distribution" loading="lazy">
      </a>
    </div>
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-desc">Sorry, we can't find the page you're looking for. It may have been moved or the URL might be incorrect.</p>
    <div class="error-actions">
      <a href="index.html" class="btn-primary">Go to Homepage</a>
      <a href="contact.html" class="btn-outline">Contact Us</a>
    </div>
    <nav class="error-quick-links" aria-label="Quick links">
      <a href="products.html">Products</a>
      <a href="compostable.html">Super Bio</a>
      <a href="household.html">Household</a>
      <a href="about.html">About Us</a>
      <a href="reseller-application.html">Become a Reseller</a>
    </nav>
  </div>
</body>
</html>
